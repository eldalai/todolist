<span class="white label label-info">User account</span>
<div class="alert alert-error" style="display:none;">
</div>
<div class="alert alert-success" id="confirmation" style="display:none;" >
	<label>Please confirm the registration by email that we sent you </label>
</div>
<form class=" form-horizontal hero-unit">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email" >
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPasswordConfirmation">Confirmation</label>
    <div class="controls">
      <input type="password" id="inputPasswordConfirmation" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" id="newaccount">Create account</button>
      <a type="submit" class="btn" id="cancel" href="#">Cancel</a>
    </div>
  </div>
</form>
